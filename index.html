<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimi Art - Toppers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8e1e1;
            color: #5d4037;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        h1 {
            color: #e91e63;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .nav-button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin: 0 5px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product-item p {
            margin: 0;
            color: #5d4037;
            font-weight: bold;
        }
        .admin-section {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #e91e63;
            border-radius: 10px;
            text-align: center;
            background-color: #ffe6f2;
        }
        .admin-section input {
            padding: 8px;
            width: 80%;
            margin-bottom: 10px;
        }
        .admin-section button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button {
            float: right;
            background-color: #880e4f;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="login-button" id="loginButton">Iniciar Sesión</button>
        <header>
            <h1>Mimi Art ✨</h1>
            <p>Especialistas en Toppers personalizados</p>
        </header>

        <div class="button-container">
            <a href="cut.html" class="nav-button">Ir a Cupcakes</a>
        </div>

        <section>
            <h2>Galería de Productos</h2>
            <div class="gallery" id="toppersGallery">
                <p>Cargando toppers...</p>
            </div>
        </section>

        <section class="admin-section" id="adminSection" style="display: none;">
            <h3>Panel de Administrador</h3>
            <p>Agregar nuevo Topper</p>
            <input type="text" id="imageUrl" placeholder="URL de la imagen (ej: https://i.imgur.com/ejemplo.jpg)">
            <input type="text" id="productPrice" placeholder="Precio (ej: 7749)">
            <button id="addProductButton">Agregar Producto</button>
        </section>
    </div>

    <script>
        const loginButton = document.getElementById('loginButton');
        const adminSection = document.getElementById('adminSection');
        const addProductButton = document.getElementById('addProductButton');
        const imageUrlInput = document.getElementById('imageUrl');
        const productPriceInput = document.getElementById('productPrice');
        const toppersGallery = document.getElementById('toppersGallery');

        async function fetchToppers() {
            toppersGallery.innerHTML = '<p>Cargando toppers...</p>';
            try {
                const response = await fetch('/api/toppers');
                if (!response.ok) {
                    throw new Error('Error al cargar los productos.');
                }
                const data = await response.json();
                renderGallery(data);
            } catch (error) {
                toppersGallery.innerHTML = `<p style="color: red;">Ocurrió un error al cargar los productos.</p>`;
                console.error('Error fetching toppers:', error);
            }
        }

        function renderGallery(items) {
            if (items.length === 0) {
                toppersGallery.innerHTML = '<p>No hay toppers disponibles.</p>';
                return;
            }
            toppersGallery.innerHTML = '';
            items.forEach(item => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                // Usamos el nuevo endpoint de proxy para cargar la imagen
                const imageUrlProxy = `/api/image-proxy?url=${encodeURIComponent(item.imageUrl)}`;
                productItem.innerHTML = `
                    <img src="${imageUrlProxy}" alt="Topper">
                    <p>Costo: ${item.price}</p>
                `;
                toppersGallery.appendChild(productItem);
            });
        }

        loginButton.addEventListener('click', () => {
            const password = prompt("Ingresa la contraseña de administrador:");
            if (password === "mimiiartt") {
                adminSection.style.display = 'block';
                loginButton.style.display = 'none';
                alert("¡Sesión de administrador iniciada!");
            } else {
                alert("Contraseña incorrecta.");
            }
        });

        addProductButton.addEventListener('click', async () => {
            alert("La funcionalidad de agregar productos no está disponible con esta configuración. Para agregar productos, edita manualmente el Gist en GitHub.");
        });

        fetchToppers();
    </script>
</body>
</html>
