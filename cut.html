<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mimi Art - Cupcakes</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f8e1e1; }
    .container { max-width:900px; margin:20px auto; padding:20px; background:#fff; border-radius:10px; }
    header { text-align:center; padding-bottom:20px; }
    h1 { color:#e91e63; }
    .nav-button, .login-button, button {
      background:#e91e63; color:white; padding:10px 20px; border:none; border-radius:5px;
      font-weight:bold; cursor:pointer; text-decoration:none; margin:5px;
    }
    .login-button { float:right; background:#880e4f; }
    .gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:20px; margin-top:20px; }
    .product-item { border:1px solid #ddd; border-radius:5px; padding:10px; text-align:center; }
    .product-item img { max-width:100%; border-radius:5px; }
    .admin-section { margin-top:30px; padding:20px; border:2px dashed #e91e63; border-radius:10px; display:none; }
    .admin-section input { width:80%; padding:8px; margin:5px 0; }
  </style>
</head>
<body>
  <div class="container">
    <button class="login-button" id="loginButton">Iniciar Sesión</button>
    <header>
      <h1>Mimi Art ✨</h1>
      <p>Especialistas en Cupcakes personalizados</p>
    </header>
    <div class="button-container">
      <a href="index.html" class="nav-button">Ir a Toppers</a>
    </div>

    <section>
      <h2>Galería de Cupcakes</h2>
      <div class="gallery" id="cupcakesGallery"><p>Cargando...</p></div>
    </section>

    <section class="admin-section" id="adminSection">
      <h3>Panel Vendedor</h3>
      <input type="text" id="imageUrl" placeholder="URL de la imagen">
      <input type="number" id="productPrice" placeholder="Precio">
      <button id="addProductButton">Agregar Producto</button>
    </section>
  </div>

  <script>
    const cupcakesGallery = document.getElementById("cupcakesGallery");
    const loginButton = document.getElementById("loginButton");
    const adminSection = document.getElementById("adminSection");
    const addProductButton = document.getElementById("addProductButton");

    async function fetchCupcakes() {
      cupcakesGallery.innerHTML = "<p>Cargando...</p>";
      try {
        const res = await fetch("/api/cupcakes");
        const data = await res.json();
        renderGallery(data);
      } catch {
        cupcakesGallery.innerHTML = "<p>Error al cargar</p>";
      }
    }

    function renderGallery(items) {
      if (items.length === 0) {
        cupcakesGallery.innerHTML = "<p>No hay cupcakes</p>";
        return;
      }
      cupcakesGallery.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "product-item";
        const proxyUrl = `/api/image-proxy?url=${encodeURIComponent(item.imageUrl)}`;
        div.innerHTML = `<img src="${proxyUrl}"><p>$${item.price}</p>`;
        cupcakesGallery.appendChild(div);
      });
    }

    loginButton.addEventListener("click", () => {
      const userType = localStorage.getItem("userType");
      if (userType === "vendedor") {
        adminSection.style.display = "block";
        loginButton.style.display = "none";
      } else {
        window.location.href = "sesion.html";
      }
    });

    addProductButton.addEventListener("click", async () => {
      const token = localStorage.getItem("token");
      if (!token) return alert("Debes iniciar sesión");

      const imageUrl = document.getElementById("imageUrl").value;
      const price = document.getElementById("productPrice").value;

      try {
        const res = await fetch("/api/products", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ imageUrl, price, category: "cupcakes" })
        });
        const data = await res.json();
        if (res.ok) {
          alert("Producto agregado");
          fetchCupcakes();
        } else {
          alert(data.message);
        }
      } catch {
        alert("Error al agregar");
      }
    });

    fetchCupcakes();
  </script>
</body>
</html>
