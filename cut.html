<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mimi Art - Cut</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe4ec;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff99bb;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: white;
      border: 2px solid #ff99bb;
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .producto img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    .producto h3 {
      margin: 10px 0 5px;
      color: #333;
    }
    .producto p {
      margin: 5px 0;
      color: #666;
    }
    .producto button {
      background-color: #ff99bb;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 8px;
    }
    .producto button:hover {
      background-color: #e26a92;
    }
    .subir {
      margin: 20px;
      text-align: center;
    }
    .subir input[type="file"] {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mimi Art - Cut</h1>
    <p>Sube aquí tus productos ✨</p>
  </header>

  <!-- Zona para subir imágenes nuevas -->
  <div class="subir">
    <h2>Agregar nuevo producto</h2>
    <form id="form-subir">
      <input type="file" id="imagen" accept=".jpg,.jpeg,.png,.webp" required><br>
      <input type="text" id="nombre" placeholder="Nombre del producto" required><br>
      <input type="number" id="precio" placeholder="Precio" required><br>
      <button type="submit">Agregar producto</button>
    </form>
  </div>

  <!-- Contenedor de productos -->
  <section class="productos" id="lista-productos">
    <!-- Aquí se insertarán los productos que suba el vendedor -->
  </section>

  <script>
    const form = document.getElementById('form-subir');
    const lista = document.getElementById('lista-productos');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const archivo = document.getElementById('imagen').files[0];
      const nombre = document.getElementById('nombre').value;
      const precio = document.getElementById('precio').value;

      if (!archivo) {
        alert("Debes seleccionar una imagen");
        return;
      }

      const urlImagen = URL.createObjectURL(archivo);

      const div = document.createElement('div');
      div.classList.add('producto');
      div.innerHTML = `
        <img src="${urlImagen}" alt="${nombre}">
        <h3>${nombre}</h3>
        <p>Precio: $${precio}</p>
        <button>Agregar al carrito</button>
      `;
      lista.appendChild(div);

      form.reset();
    });
  </script>
</body>
</html>
